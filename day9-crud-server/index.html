<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <link rel="stylesheet" href="styles.css">
  <script id="contactTemplate" type="text/template">
    <div class="user-profile">

        <img class="avatar" src="<%= photo %>" alt="<%= name %>" />
          <div class="username"><%= name %></div>
        <div class="bio">
        	<%= bio %>
        </div>
          <div class="description">
            <%= description %>
        </div>
        <button class="deleteContact">Delete</button>
    </div>


</script>
</head>
<body>

<div id="contacts">
  <button class="createContact">Create New Contact</button>
  <div class="profileForm">
    <input type="text" class="createName" >
    <input type="text" class="createBio">
    <textarea class="createDescription" id="" cols="30" rows="10"></textarea>
    <button class="createItem">Create Contact</button>
  </div>
</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/underscore/underscore.js"></script>
<script src="node_modules/backbone/backbone.js"></script>

<script src="js/model.js"></script>
<script src="js/collection.js"></script>
<script src="js/views.js"></script>
<script src="js/app.js"></script>
</body>
</html>
